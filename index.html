            <center>
            <div class="imagenInicio" id="imagenInicio">

        </center>

            <form>

                <!--Comida 1-->
                <div id="c1">

                <!--Comida 2-->

                </div>

                <!--Comida 5-->

                    <input type="text" id="comida5" required>

                </div>

                <center>
                    <div>
                        <button type="button" class="btn btn-outline-light" onclick="Aleatorio()">Generar
                            comida</button>
                    </div>
                </center>

            </form>
        </div>

    </div>
